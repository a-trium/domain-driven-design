api:

  register:
    post:
      tags:
        - auth
      operationId: Register
      parameters:
        - name: body
          in: body
          schema:
            $ref: "./gateway-auth.yaml#/definitions/RegisterRequest"
      responses:
        200:
          description: OK
          schema:
            $ref: "./common.yaml#/definitions/Empty"
        default:
          description: error
          schema:
            $ref: "./common.yaml#/definitions/Error"
  login:
    post:
      tags:
        - auth
      operationId: Login
      parameters:
        - name: body
          in: body
          schema:
            $ref: "./gateway-auth.yaml#/definitions/LoginRequest"
      responses:
        200:
          description: OK
          schema:
            $ref: "./common.yaml#/definitions/Empty"
        default:
          description: error
          schema:
            $ref: "./common.yaml#/definitions/Error"

  logout:
    post:
      tags:
        - auth
      operationId: Logout
      parameters:
        - name: body
          in: body
          schema:
            $ref: "./common.yaml#/definitions/Empty"
      responses:
        200:
          description: OK
          schema:
            $ref: "./common.yaml#/definitions/Empty"
        default:
          description: error
          schema:
            $ref: "./common.yaml#/definitions/Error"

definitions:
  LoginRequest:
    type: object
    properties:
      uid:
        type: string
      password:
        type: string

  RegisterRequest:
    type: object
    properties:
      uid:
        type: string
      password:
        type: string
