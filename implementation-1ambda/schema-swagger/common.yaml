definitions:
  Error:
    type: object
    properties:
      timestamp:
        type: string
      code:
        type: integer
        format: int64
      message:
        type: string
      type:
        type: string
        enum:
          - InvalidSession
          - InternalServer
          - BadFilterRequest
          - RecordDoesNotxist

  Pagination:
    type: object
    required:
      - itemCountPerPage  # limit
      - currentPageOffset # offset
      - totalItemCount    # count
    properties:
      itemCountPerPage:
        type: integer
        format: int64
      currentPageOffset:
        type: integer
        format: int32
      totalItemCount:
        type: integer
        format: int64
